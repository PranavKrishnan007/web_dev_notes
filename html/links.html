<!DOCTYPE html>
<html>
    <head>
        <title>Links trialðŸ”—</title>
        <style>
            a:visited {
              color: dodgerblue;
              background-color: transparent;
              text-decoration: none;
            }
            
            a:hover {
              color: red;
              background-color: transparent;
              text-decoration: underline;
            }
            
            a:active {
              color: yellow;
              background-color: transparent;
              text-decoration: underline;
            }
            </style>
    </head>
    <body>
        <h1>my Trial for Links</h1>
        <a href="https://google.com" target="_blank">1. Link style _blank(newpage)</a><br>
        <a href="https://google.com" target="_self">2. Link style _self(on the same page)</a><br>
        <a href="https://google.com" target="_parent">3. Link style _parent(document on the parent frame)</a><br>
        <a href="https://google.com" target="_top">4. Link style _top(document on the full body of the window)</a><br>
        <button onclick="document.location='https://google.com'">click me</button>

    </body>
</html>
