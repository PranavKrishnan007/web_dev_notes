<!DOCTYPE html>
<html>
    <head>
        <title>
            Trying out CSS with links
        </title>
        <style>
            alink, a:visited {
              background-color: #f44336;
              color: black;
              padding: 15px 25px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
            }
            img {
                width: 100%
            }
            a:hover, a:active {
              background-color: red;
            }
            </style>
    </head>
    <body>
        <!--This link only shows up when you hover over it-->
        <p>This para will be having a <a href="https://google.com">button link</a></p>
        <br>
        <a href="https://google.com">visible button</a><br>
        <img src="https://i.pinimg.com/736x/33/32/6d/33326dcddbf15c56d631e374b62338dc.jpg">
